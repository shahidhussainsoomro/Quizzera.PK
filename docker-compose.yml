version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: quizzera
      POSTGRES_PASSWORD: quizzera
      POSTGRES_DB: quizzera
    ports:
      - "5432:5432"
    volumes:
      - quizzera-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://quizzera:quizzera@db:5432/quizzera
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
    ports:
      - "8001:8001"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      API_BASE_URL: http://backend:8001
      NEXT_PUBLIC_API_BASE_URL: http://backend:8001
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  quizzera-data:
